<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - KOKO ProLab</title>
    <style>
        :root {
            --primary-color: #3d5afe;
            --background-light: #f5f7fa;
            --surface-light: #ffffff;
            --text-light: #212121;
            --border-radius: 12px;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-light);
            color: var(--text-light);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background-color: var(--surface-light);
            padding: 2rem 3rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 20px var(--shadow-color);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        
        .form-group input:disabled { 
            background-color: #eee; 
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        
        .btn:hover { background-color: #0031ca; }
        
        #notification {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            display: none;
        }
        #notification.success { background-color: #d4edda; color: #155724; display: block; }
        #notification.error { background-color: #f8d7da; color: #721c24; display: block; }

    </style>
</head>
<body>

    <div class="profile-container">
        <a href="index.html" style="text-decoration: none;">&larr; Back to Home</a>
        <h1>My Profile</h1>
        <form id="profile-form">
            <div class="form-group">
                <label for="profile-email">Email</label>
                <input type="email" id="profile-email" disabled>
            </div>
            <div class="form-group">
                <label for="profile-username">Username</label>
                <input type="text" id="profile-username" disabled>
            </div>
            <div class="form-group">
                <label for="profile-name">Display Name</label>
                <input type="text" id="profile-name" required>
            </div>
            <div class="form-group">
                <label for="profile-phone">Phone Number</label>
                <input type="tel" id="profile-phone">
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
        <div id="notification"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDUaSnYinH910wp3zDHOCNuqWp9QjwIRow",
            authDomain: "koko-prolab.firebaseapp.com",
            projectId: "koko-prolab",
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            const profileForm = document.getElementById('profile-form');
            const notificationEl = document.getElementById('notification');
            
            let currentUser = null;
            let userDocRef = null;

            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    userDocRef = db.collection('users').doc(user.uid);

                    // Load user data
                    userDocRef.get().then(doc => {
                        if (doc.exists) {
                            const data = doc.data();
                            document.getElementById('profile-email').value = user.email;
                            document.getElementById('profile-username').value = data.username || '';
                            document.getElementById('profile-name').value = data.displayName || '';
                            document.getElementById('profile-phone').value = data.phone || '';
                        } else {
                            // This case should ideally not happen for a logged-in user
                            console.error("User document not found in Firestore!");
                        }
                    });
                } else {
                    // Not logged in, redirect to home
                    window.location.href = 'index.html';
                }
            });

            // Handle form submission
            profileForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const displayName = document.getElementById('profile-name').value;
                const phone = document.getElementById('profile-phone').value;

                if (!userDocRef) return;

                userDocRef.update({
                    displayName: displayName,
                    phone: phone
                })
                .then(() => {
                    showNotification('Profile updated successfully!', 'success');
                })
                .catch(error => {
                    showNotification(`Error: ${error.message}`, 'error');
                });
            });

            function showNotification(message, type) {
                notificationEl.textContent = message;
                notificationEl.className = type;
                setTimeout(() => {
                    notificationEl.className = '';
                    notificationEl.style.display = 'none';
                }, 4000);
            }
        });
    </script>
</body>
</html>
