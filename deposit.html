    label { display: block; margin: 12px 0 4px; font-weight: bold; }
    input, select { width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em; }
    button { padding: 12px 24px; border: none; border-radius: 12px; background: linear-gradient(90deg,#6a11cb,#2575fc); color: #fff; font-size: 1.1em; cursor: pointer; transition: background 0.2s, box-shadow 0.2s; box-shadow: 0 2px 8px rgba(106,17,203,0.12); }
    button:hover { background: linear-gradient(90deg,#2575fc,#6a11cb); box-shadow: 0 4px 16px rgba(106,17,203,0.18); }

  <div class="container">
    <h1>إيداع رصيد</h1>
    <form id="depositForm">
      <label for="amount">المبلغ المطلوب إيداعه</label>
      <input type="number" id="amount" name="amount" min="1" required>
      <label for="method">طريقة الدفع</label>
      <select id="method" name="method" required>
        <option value="vodafone">فودافون كاش (مصر)</option>
        <option value="crypto">عملات رقمية (خارج مصر)</option>
        <option value="visa">فيزا دفع أونلاين</option>
      </select>
      <label for="details">بيانات الدفع (رقم أو عنوان المحفظة)</label>
      <input type="text" id="details" name="details" required>
      <button type="submit">إيداع</button>
      <div id="formMsg"></div>
    </form>
  </div>
  <script>
    document.getElementById('depositForm').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('formMsg').textContent = 'تم إرسال طلب الإيداع! سيتم مراجعة الطلب من الإدارة.';
      document.getElementById('depositForm').reset();
    };
  </script>
