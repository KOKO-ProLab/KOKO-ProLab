<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOKO ProLab - Admin</title>
  <style>
    body {
      font-family: 'Cairo', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #222;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(34,34,34,0.9);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 32px;
      backdrop-filter: blur(8px);
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 2.2em;
      letter-spacing: 1px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg,#ff512f,#dd2476);
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(221,36,118,0.12);
    }
    .btn:hover {
      background: linear-gradient(90deg,#dd2476,#ff512f);
      box-shadow: 0 4px 16px rgba(221,36,118,0.18);
    }
    .input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #444;
      font-size: 1em;
      background: #333;
      color: #fff;
    }
    .switch-mode {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #444;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 16px;
      }
      h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <nav style="background:#222;box-shadow:0 2px 8px #333;padding:8px 0;border-radius:0 0 16px 16px;text-align:center;margin-bottom:16px;">
    <a href="admin.html" style="color:#fff">لوحة الإدارة</a> |
    <a href="user.html" style="color:#fff">المستخدم</a> |
    <a href="categories.html" style="color:#fff">الفئات</a> |
    <a href="deposit.html" style="color:#fff">إيداع</a> |
    <a href="request.html" style="color:#fff">طلب خدمة</a> |
    <a href="reviews.html" style="color:#fff">تقييمات</a> |
    <a href="fake-stats.html" style="color:#fff">إحصائيات</a> |
    <a href="ranks.html" style="color:#fff">الرتب</a> |
    <a href="top10.html" style="color:#fff">أفضل 10</a> |
    <a href="verified.html" style="color:#fff">موثقون</a> |
    <a href="report.html" style="color:#fff">بلاغات</a> |
    <a href="chat.html" style="color:#fff">لايف شات</a> |
    <a href="about.html" style="color:#fff">عن المنصة</a> |
    <a href="privacy.html" style="color:#fff">الخصوصية</a> |
    <a href="terms.html" style="color:#fff">الاستخدام</a> |
    <a href="contact.html" style="color:#fff">تواصل</a>
  </nav>
  <div class="switch-mode" id="modeBtn" title="تغيير الوضع">☀️</div>
  <div class="container">
    <h1>KOKO ProLab Admin</h1>
    <div id="loginSection">
      <input class="input" type="text" id="adminUser" placeholder="اسم المستخدم الإداري" autocomplete="off">
      <input class="input" type="password" id="adminPass" placeholder="كلمة المرور">
      <button class="btn" id="adminLoginBtn">دخول الإدارة</button>
      <button class="btn" id="googleAdminBtn">دخول Google Admin</button>
      <div id="loginMsg"></div>
    </div>
    <div id="adminPanel" style="display:none">
      <button class="btn" id="logoutBtn">تسجيل الخروج</button>
      <!-- باقي لوحة التحكم سيتم تطويرها لاحقاً -->
    </div>
  </div>
  <script>
    // Firebase إعداد
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyDUaSnYinH910wp3zDHOCNuqWp9QjwIRow",
      authDomain: "koko-prolab.firebaseapp.com",
      projectId: "koko-prolab",
      storageBucket: "koko-prolab.firebasestorage.app",
      messagingSenderId: "61256824707",
      appId: "1:61256824707:web:a853065ec0a19f8d57e8b6",
      measurementId: "G-0JQ80XFM9E"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    // الوضع الداكن والفاتح
    const modeBtn = document.getElementById('modeBtn');
    let darkMode = true;
    modeBtn.onclick = () => {
      darkMode = !darkMode;
      document.body.style.background = darkMode ? '#222' : '#f5f6fa';
      document.body.style.color = darkMode ? '#f5f6fa' : '#222';
      modeBtn.textContent = darkMode ? '☀️' : '🌙';
    };
    // تسجيل دخول الإدارة
    document.getElementById('adminLoginBtn').onclick = async () => {
      const adminUser = document.getElementById('adminUser').value.trim();
      const adminPass = document.getElementById('adminPass').value;
      if (!adminUser || !adminPass) {
        document.getElementById('loginMsg').textContent = 'يرجى إدخال اسم المستخدم وكلمة المرور.';
        return;
      }
      // تحقق من صلاحيات الإدارة في Firestore
      const adminRef = doc(db, 'admins', adminUser);
      const adminSnap = await getDoc(adminRef);
      if (!adminSnap.exists() || adminSnap.data().password !== adminPass) {
        document.getElementById('loginMsg').textContent = 'بيانات الدخول غير صحيحة.';
        return;
      }
      localStorage.setItem('adminUser', adminUser);
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
    };
    // تسجيل دخول Google Admin
    document.getElementById('googleAdminBtn').onclick = async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        // تحقق من صلاحيات الإدارة في Firestore
        const adminRef = doc(db, 'admins', user.uid);
        const adminSnap = await getDoc(adminRef);
        if (!adminSnap.exists()) {
          document.getElementById('loginMsg').textContent = 'لا تملك صلاحيات الإدارة.';
          return;
        }
        localStorage.setItem('adminUser', user.uid);
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
      } catch (e) {
        document.getElementById('loginMsg').textContent = 'فشل تسجيل الدخول عبر Google.';
      }
    };
    // تسجيل الخروج
    document.getElementById('logoutBtn').onclick = async () => {
      await signOut(auth);
      localStorage.removeItem('adminUser');
      document.getElementById('adminPanel').style.display = 'none';
      document.getElementById('loginSection').style.display = 'block';
    };
    // تحقق من حالة تسجيل الدخول عند التحميل
    window.onload = () => {
      const adminUser = localStorage.getItem('adminUser');
      if (adminUser) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
      }
    };
  </script>
</body>
</html>
