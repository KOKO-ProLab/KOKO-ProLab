<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOKO ProLab - لوحة التحكم</title>
    <style>
        /* Dark/Light mode variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --primary-color: #64b5f6;
            --secondary-color: #90caf9;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .admin-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: rgba(74, 144, 226, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .main-content {
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>لوحة التحكم</h2>
            <nav>
                <!-- Navigation will be dynamically loaded -->
            </nav>
        </aside>

        <main class="main-content">
            <!-- Content will be dynamically loaded -->
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-analytics-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDUaSnYinH910wp3zDHOCNuqWp9QjwIRow",
            authDomain: "koko-prolab.firebaseapp.com",
            projectId: "koko-prolab",
            storageBucket: "koko-prolab.firebasestorage.app",
            messagingSenderId: "61256824707",
            appId: "1:61256824707:web:a853065ec0a19f8d57e8b6",
            measurementId: "G-0JQ80XFM9E"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        // Admin authentication check
        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                window.location.href = '/index.html';
                return;
            }

            // Check if user is admin
            firebase.firestore().collection('users').doc(user.uid).get()
                .then(doc => {
                    if (!doc.exists || doc.data().role !== 'admin') {
                        window.location.href = '/index.html';
                    }
                });
        });
    </script>
</body>
</html>
