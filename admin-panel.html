<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOKO ProLab | لوحة الإدارة</title>
  <style>
    body {
      font-family: 'Cairo', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #222;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    .dark {
      background: #f5f6fa;
      color: #222;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(34,34,34,0.95);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 32px;
      backdrop-filter: blur(8px);
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 2em;
      letter-spacing: 1px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg,#ff512f,#dd2476);
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(221,36,118,0.12);
    }
    .btn:hover {
      background: linear-gradient(90deg,#dd2476,#ff512f);
      box-shadow: 0 4px 16px rgba(221,36,118,0.18);
    }
    .input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #444;
      font-size: 1em;
      background: #333;
      color: #fff;
    }
    .switch-mode {
      position: fixed;
      top: 16px;
      left: 16px;
      background: #444;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      z-index: 999;
    }
    @media (max-width: 600px) {
      .container { max-width: 98vw; padding: 8px; }
      h1, h2 { font-size: 1.3em; }
      .switch-mode { left: 8px; top: 8px; }
    }
  </style>
</head>
<body>
  <div class="switch-mode" id="modeBtn" title="تغيير الوضع">☀️</div>
  <div class="container">
    <h1>KOKO ProLab | لوحة الإدارة</h1>
    <div id="loginSection">
      <input class="input" type="text" id="adminUser" placeholder="اسم المستخدم الإداري" autocomplete="off">
      <input class="input" type="password" id="adminPass" placeholder="كلمة المرور">
      <button class="btn" id="adminLoginBtn">دخول الإدارة</button>
      <button class="btn" id="googleAdminBtn">دخول Google Admin</button>
      <div id="loginMsg"></div>
    </div>
    <div id="adminPanel" style="display:none">
      <button class="btn" id="logoutBtn">تسجيل الخروج</button>
      <h2>إدارة المنتجات والخدمات</h2>
      <form id="productForm">
        <input class="input" type="text" id="productName" placeholder="اسم المنتج أو الخدمة" required>
        <input class="input" type="number" id="productPrice" placeholder="السعر" required>
        <button class="btn" type="submit">إضافة/تعديل المنتج</button>
      </form>
      <div id="productsList" style="margin-top:16px;"></div>
      <h2>استلام الطلبات وتغيير الحالة</h2>
      <div id="ordersList"></div>
      <h2>إيداع رصيد يدوي</h2>
      <form id="depositForm">
        <input class="input" type="text" id="depositUser" placeholder="معرف المستخدم" required>
        <input class="input" type="number" id="depositAmount" placeholder="المبلغ" required>
        <button class="btn" type="submit">إيداع رصيد</button>
      </form>
      <h2>إدارة طرق الدفع</h2>
      <form id="paymentForm">
        <input class="input" type="text" id="walletAddress" placeholder="عنوان المحفظة (عملات رقمية)">
        <input class="input" type="text" id="vodafoneNumber" placeholder="رقم فودافون كاش">
        <button class="btn" type="submit">تعديل بيانات الدفع</button>
      </form>
      <h2>إدارة المستخدمين</h2>
      <div id="usersList"></div>
      <h2>التقارير والإحصائيات</h2>
      <div id="reportsBox"></div>
      <h2>إعدادات عامة</h2>
      <form id="settingsForm">
        <input class="input" type="text" id="googleClientId" placeholder="Google Client ID">
        <button class="btn" type="submit">تعديل إعدادات Google</button>
      </form>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, updateDoc, deleteDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyDUaSnYinH910wp3zDHOCNuqWp9QjwIRow",
      authDomain: "koko-prolab.firebaseapp.com",
      projectId: "koko-prolab",
      storageBucket: "koko-prolab.firebasestorage.app",
      messagingSenderId: "61256824707",
      appId: "1:61256824707:web:a853065ec0a19f8d57e8b6",
      measurementId: "G-0JQ80XFM9E"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    // الوضع الداكن والفاتح
    const modeBtn = document.getElementById('modeBtn');
    modeBtn.onclick = () => {
      document.body.classList.toggle('dark');
      modeBtn.textContent = document.body.classList.contains('dark') ? '🌙' : '☀️';
    };
    // اللغة حسب الجهاز
    document.documentElement.lang = navigator.language || 'ar';
    // تسجيل دخول الإدارة
    document.getElementById('adminLoginBtn').onclick = async () => {
      const adminUser = document.getElementById('adminUser').value.trim();
      const adminPass = document.getElementById('adminPass').value;
      if (!adminUser || !adminPass) {
        document.getElementById('loginMsg').textContent = 'يرجى إدخال اسم المستخدم وكلمة المرور.';
        return;
      }
      const adminRef = doc(db, 'admins', adminUser);
      const adminSnap = await getDoc(adminRef);
      if (!adminSnap.exists() || adminSnap.data().password !== adminPass) {
        document.getElementById('loginMsg').textContent = 'بيانات الدخول غير صحيحة.';
        return;
      }
      localStorage.setItem('adminUser', adminUser);
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
      loadProducts(); loadOrders(); loadUsers();
    };
    // تسجيل دخول Google Admin
    document.getElementById('googleAdminBtn').onclick = async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const adminRef = doc(db, 'admins', user.uid);
        const adminSnap = await getDoc(adminRef);
        if (!adminSnap.exists()) {
          document.getElementById('loginMsg').textContent = 'لا تملك صلاحيات الإدارة.';
          return;
        }
        localStorage.setItem('adminUser', user.uid);
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadProducts(); loadOrders(); loadUsers();
      } catch (e) {
        document.getElementById('loginMsg').textContent = 'فشل تسجيل الدخول عبر Google.';
      }
    };
    // تسجيل الخروج
    document.getElementById('logoutBtn').onclick = async () => {
      await signOut(auth);
      localStorage.removeItem('adminUser');
      document.getElementById('adminPanel').style.display = 'none';
      document.getElementById('loginSection').style.display = 'block';
    };
    // تحقق من حالة تسجيل الدخول عند التحميل
    window.onload = () => {
      const adminUser = localStorage.getItem('adminUser');
      if (adminUser) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadProducts(); loadOrders(); loadUsers();
      }
    };
    // إدارة المنتجات
    async function loadProducts() {
      const list = document.getElementById('productsList');
      list.innerHTML = '';
      const snap = await getDocs(collection(db, 'products'));
      snap.forEach(docu => {
        const d = docu.data();
        list.innerHTML += `<div style='background:#444;border-radius:8px;padding:8px;margin-bottom:8px;'>${d.name} - ${d.price} جنيه <button onclick="deleteProduct('${docu.id}')">حذف</button></div>`;
      });
    }
    document.getElementById('productForm').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('productName').value;
      const price = document.getElementById('productPrice').value;
      await setDoc(doc(collection(db, 'products')), { name, price });
      loadProducts();
      this.reset();
    };
    window.deleteProduct = async function(id) {
      await deleteDoc(doc(db, 'products', id));
      loadProducts();
    }
    // إدارة الطلبات
    async function loadOrders() {
      const list = document.getElementById('ordersList');
      list.innerHTML = '';
      const snap = await getDocs(collection(db, 'orders'));
      snap.forEach(docu => {
        const d = docu.data();
        list.innerHTML += `<div style='background:#444;border-radius:8px;padding:8px;margin-bottom:8px;'>${d.service} | ${d.link} | ${d.quantity} | ${d.status} <button onclick="updateOrderStatus('${docu.id}','تم التنفيذ')">تم التنفيذ</button> <button onclick="updateOrderStatus('${docu.id}','مرفوض')">رفض</button></div>`;
      });
    }
    window.updateOrderStatus = async function(id, status) {
      await updateDoc(doc(db, 'orders', id), { status });
      loadOrders();
    }
    // إدارة المستخدمين
    async function loadUsers() {
      const list = document.getElementById('usersList');
      list.innerHTML = '';
      const snap = await getDocs(collection(db, 'users'));
      snap.forEach(docu => {
        const d = docu.data();
        list.innerHTML += `<div style='background:#444;border-radius:8px;padding:8px;margin-bottom:8px;'>${d.username || d.email} | رصيد: ${d.balance || 0} <button onclick="verifyUser('${docu.id}')">توثيق</button> <button onclick="upgradeUser('${docu.id}')">ترقية</button></div>`;
      });
    }
    window.verifyUser = async function(id) {
      await updateDoc(doc(db, 'users', id), { verified: true });
      loadUsers();
    }
    window.upgradeUser = async function(id) {
      await updateDoc(doc(db, 'users', id), { rank: 'متميز' });
      loadUsers();
    }
    // إيداع رصيد يدوي
    document.getElementById('depositForm').onsubmit = async function(e) {
      e.preventDefault();
      const userId = document.getElementById('depositUser').value;
      const amount = parseInt(document.getElementById('depositAmount').value);
      const userRef = doc(db, 'users', userId);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        const current = userSnap.data().balance || 0;
        await updateDoc(userRef, { balance: current + amount });
        alert('تم الإيداع بنجاح');
      } else {
        alert('المستخدم غير موجود');
      }
      this.reset();
      loadUsers();
    };
    // إدارة طرق الدفع
    document.getElementById('paymentForm').onsubmit = async function(e) {
      e.preventDefault();
      const wallet = document.getElementById('walletAddress').value;
      const vodafone = document.getElementById('vodafoneNumber').value;
      await setDoc(doc(db, 'settings', 'payments'), { wallet, vodafone });
      alert('تم تحديث بيانات الدفع');
      this.reset();
    };
    // إعدادات عامة
    document.getElementById('settingsForm').onsubmit = async function(e) {
      e.preventDefault();
      const googleClientId = document.getElementById('googleClientId').value;
      await setDoc(doc(db, 'settings', 'google'), { googleClientId });
      alert('تم تحديث إعدادات Google');
      this.reset();
    };
    // تقارير
    async function loadReports() {
      const box = document.getElementById('reportsBox');
      box.innerHTML = '';
      const usersSnap = await getDocs(collection(db, 'users'));
      const ordersSnap = await getDocs(collection(db, 'orders'));
      box.innerHTML = `<div>عدد المستخدمين: ${usersSnap.size}</div><div>عدد الطلبات: ${ordersSnap.size}</div>`;
    }
    window.onload = () => {
      const adminUser = localStorage.getItem('adminUser');
      if (adminUser) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadProducts(); loadOrders(); loadUsers(); loadReports();
      }
    };
  </script>
</body>
</html>
