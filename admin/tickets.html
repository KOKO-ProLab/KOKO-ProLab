<!-- Support Section -->
<div class="section-header">
    <h2>إدارة التذاكر</h2>
    <div class="filters">
        <select id="ticketStatusFilter">
            <option value="all">كل الحالات</option>
            <option value="open">مفتوحة</option>
            <option value="closed">مغلقة</option>
        </select>
        <select id="ticketCategoryFilter">
            <option value="all">كل الأنواع</option>
            <option value="support">دعم فني</option>
            <option value="problem">إبلاغ عن مشكلة</option>
            <option value="order">متابعة طلب</option>
            <option value="merchant">تقديم على رتبة تاجر</option>
        </select>
        <input type="text" id="ticketSearch" placeholder="بحث...">
    </div>
</div>

<div class="table-container">
    <table class="admin-table">
        <thead>
            <tr>
                <th>رقم التذكرة</th>
                <th>المستخدم</th>
                <th>النوع</th>
                <th>التاريخ</th>
                <th>الحالة</th>
                <th>الإجراءات</th>
            </tr>
        </thead>
        <tbody id="ticketsTableBody">
            <!-- Tickets will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<!-- Ticket Reply Modal -->
<div id="ticketReplyModal" class="modal">
    <div class="modal-content card">
        <span class="close">&times;</span>
        <h3>الرد على التذكرة</h3>
        <div class="ticket-info">
            <div class="info-group">
                <label>رقم التذكرة:</label>
                <span id="modalTicketId">-</span>
            </div>
            <div class="info-group">
                <label>النوع:</label>
                <span id="modalTicketCategory">-</span>
            </div>
            <div class="info-group">
                <label>المستخدم:</label>
                <span id="modalTicketUser">-</span>
            </div>
            <div class="message user-message">
                <div class="message-content" id="modalTicketMessage">-</div>
            </div>
        </div>
        <form id="ticketReplyForm">
            <div class="form-group">
                <label>الرد</label>
                <textarea id="ticketReply" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="gradient-button">
                    إرسال الرد <i class="fas fa-paper-plane"></i>
                </button>
                <button type="button" class="gradient-button danger" onclick="closeTicket()">
                    إغلاق التذكرة <i class="fas fa-times"></i>
                </button>
            </div>
        </form>
    </div>
</div>
