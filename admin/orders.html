<!-- Orders Section -->
<div class="orders-section">
    <div class="section-header">
        <h2>إدارة الطلبات</h2>
        <div class="filters">
            <select id="orderStatusFilter">
                <option value="all">كل الحالات</option>
                <option value="pending">قيد المراجعة</option>
                <option value="in-progress">قيد التنفيذ</option>
                <option value="completed">مكتمل</option>
                <option value="rejected">مرفوض</option>
            </select>
            <select id="orderServiceFilter">
                <option value="all">كل الخدمات</option>
                <option value="web-design">تصميم مواقع</option>
                <option value="android-app">تطبيقات أندرويد</option>
                <option value="windows-app">برامج ويندوز</option>
                <option value="followers">زيادة متابعين</option>
                <option value="likes">زيادة إعجابات</option>
                <option value="reports">بلاغات</option>
                <option value="profit">تحقيق أرباح</option>
                <option value="explorer">ظهور في الاكسبلور</option>
                <option value="apps-games">شحن تطبيقات</option>
                <option value="payment">فيزا دفع</option>
            </select>
            <input type="text" id="orderSearch" placeholder="بحث...">
        </div>
    </div>

    <div class="table-container">
        <table class="admin-table">
            <thead>
                <tr>
                    <th>رقم الطلب</th>
                    <th>المستخدم</th>
                    <th>الخدمة</th>
                    <th>الكمية</th>
                    <th>التاريخ</th>
                    <th>الحالة</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- Orders will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Order Details Modal -->
<div id="orderDetailsModal" class="modal">
    <div class="modal-content card">
        <span class="close">&times;</span>
        <h3>تفاصيل الطلب</h3>
        <div class="order-details">
            <div class="detail-group">
                <label>رقم الطلب:</label>
                <span id="orderIdDetail">-</span>
            </div>
            <div class="detail-group">
                <label>المستخدم:</label>
                <span id="orderUserDetail">-</span>
            </div>
            <div class="detail-group">
                <label>الخدمة:</label>
                <span id="orderServiceDetail">-</span>
            </div>
            <div class="detail-group">
                <label>الرابط:</label>
                <span id="orderLinkDetail">-</span>
            </div>
            <div class="detail-group">
                <label>الكمية:</label>
                <span id="orderQuantityDetail">-</span>
            </div>
            <div class="detail-group">
                <label>الحالة:</label>
                <select id="orderStatusDetail">
                    <option value="pending">قيد المراجعة</option>
                    <option value="in-progress">قيد التنفيذ</option>
                    <option value="completed">مكتمل</option>
                    <option value="rejected">مرفوض</option>
                </select>
            </div>
            <div class="detail-group">
                <label>ملاحظات:</label>
                <textarea id="orderNoteDetail"></textarea>
            </div>
            <button class="gradient-button" onclick="updateOrderStatus()">
                حفظ التغييرات <i class="fas fa-save"></i>
            </button>
        </div>
    </div>
</div>
