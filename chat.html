  <style>
    body { font-family: 'Cairo', Arial, sans-serif; margin: 0; padding: 0; background: #f5f6fa; color: #222; }
    .container { max-width: 500px; margin: 40px auto; background: rgba(255,255,255,0.9); border-radius: 24px; box-shadow: 0 8px 32px rgba(0,0,0,0.12); padding: 32px; }
    h1 { text-align: center; margin-bottom: 24px; font-size: 2em; }
    #chatBox { height: 260px; overflow-y: auto; background: #fff; border-radius: 12px; padding: 12px; margin-bottom: 18px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 8px; background: #f0f4ff; }
    .msg.user { background: #d1e7ff; text-align: right; }
    .msg.support { background: #ffe0e0; text-align: left; }
    #chatInput { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em; margin-bottom: 8px; }
    button { padding: 10px 24px; border: none; border-radius: 12px; background: linear-gradient(90deg,#6a11cb,#2575fc); color: #fff; font-size: 1.1em; cursor: pointer; transition: background 0.2s, box-shadow 0.2s; box-shadow: 0 2px 8px rgba(106,17,203,0.12); }
    button:hover { background: linear-gradient(90deg,#2575fc,#6a11cb); box-shadow: 0 4px 16px rgba(106,17,203,0.18); }
    @media (max-width: 600px) { .container { max-width: 98vw; padding: 16px; } h1 { font-size: 1.3em; } #chatBox { height: 180px; } }
  </style>

  <div class="container">
    <h1>لايف شات الدعم</h1>
    <div id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="اكتب رسالتك هنا...">
    <button onclick="sendMsg()">إرسال</button>
  </div>
  <script>
    const chatBox = document.getElementById('chatBox');
    function sendMsg() {
      const input = document.getElementById('chatInput');
      const msg = input.value.trim();
      if (!msg) return;
      const userDiv = document.createElement('div');
      userDiv.className = 'msg user';
      userDiv.textContent = msg;
      chatBox.appendChild(userDiv);
      input.value = '';
      setTimeout(() => {
        const supportDiv = document.createElement('div');
        supportDiv.className = 'msg support';
        supportDiv.textContent = 'دعم KOKO ProLab: شكراً لتواصلك معنا! سيتم الرد عليك قريباً.';
        chatBox.appendChild(supportDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 800);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
