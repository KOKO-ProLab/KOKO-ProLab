<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOKO ProLab - منصة الخدمات الاحترافية</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #f1f5f9;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .main {
            margin-top: 100px;
            min-height: calc(100vh - 100px);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .category-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 40px 0;
            margin-top: 60px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .admin-btn {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .categories {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                <i class="fas fa-rocket"></i>
                KOKO ProLab
            </div>
            
            <div class="nav-actions">
                <span id="user-name" style="color: #fff;">مرحباً</span>
                <button onclick="goToAdmin()" class="btn btn-secondary admin-btn">
                    <i class="fas fa-crown"></i> Admin
                </button>
                <button onclick="logout()" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> خروج
                </button>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <section class="user-info">
                <h1>مرحباً بك في KOKO ProLab</h1>
                <p>منصة الخدمات الاحترافية الرائدة</p>
                
                <div class="user-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="user-balance">0.00</div>
                        <div class="stat-label">الرصيد المتاح (ج.م)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="user-orders">0</div>
                        <div class="stat-label">إجمالي الطلبات</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="user-rank">مبتدئ</div>
                        <div class="stat-label">رتبة الحساب</div>
                    </div>
                </div>

                <div style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="alert('سيتم إضافة نظام الإيداع قريباً')">
                        <i class="fas fa-plus-circle"></i> إيداع رصيد
                    </button>
                </div>
            </section>

            <section class="content-section">
                <h2 class="section-title">الخدمات المتاحة</h2>
                <div class="categories" id="categories-container">
                    <p style="color: #fff; text-align: center;">جاري تحميل الخدمات...</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 KOKO ProLab. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <div class="modal" id="login-modal">
        <div class="modal-content">
            <h2 style="color: #fff; margin-bottom: 30px; text-align: center;">تسجيل الدخول</h2>
            
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-input" id="login-email" placeholder="أدخل بريدك الإلكتروني">
            </div>
            
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-input" id="login-password" placeholder="أدخل كلمة المرور">
            </div>
            
            <button class="btn btn-primary" onclick="loginUser()" style="width: 100%; margin-bottom: 15px;">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </button>
            
            <div style="text-align: center; margin: 20px 0; color: rgba(255,255,255,0.6);">أو</div>
            
            <button class="btn btn-secondary" onclick="loginWithGoogle()" style="width: 100%;">
                <i class="fab fa-google"></i> تسجيل الدخول بجوجل
            </button>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="#" onclick="showRegisterForm()" style="color: #667eea; text-decoration: none;">
                    إنشاء حساب جديد
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDppzSPxY5T59OVtPZXnulRHJY-QN3-sZM",
            authDomain: "studio-9537618434-79056.firebaseapp.com",
            databaseURL: "https://studio-9537618434-79056-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "studio-9537618434-79056",
            storageBucket: "studio-9537618434-79056.firebasestorage.app",
            messagingSenderId: "102708159711",
            appId: "1:102708159711:web:7b9ecb4ddf04319e2eb56a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        window.auth = auth;
        window.db = db;
        window.provider = provider;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
        window.signOut = signOut;
        window.doc = doc;
        window.getDoc = getDoc;
        window.setDoc = setDoc;
        window.collection = collection;
        window.getDocs = getDocs;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-modal').style.display = 'none';
                loadUserData(user);
                loadCategories();
            } else {
                document.getElementById('login-modal').style.display = 'flex';
            }
        });

        async function loadUserData(user) {
            try {
                const userDocRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userDocRef);
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById('user-name').textContent = `مرحباً، ${userData.displayName || user.displayName}`;
                    document.getElementById('user-balance').textContent = (userData.balance || 0).toFixed(2);
                    document.getElementById('user-orders').textContent = userData.orders || 0;
                    document.getElementById('user-rank').textContent = userData.rank || 'مبتدئ';
                } else {
                    const newUserData = {
                        displayName: user.displayName || 'مستخدم جديد',
                        email: user.email,
                        balance: 0,
                        rank: 'مبتدئ',
                        orders: 0,
                        createdAt: new Date()
                    };
                    await setDoc(userDocRef, newUserData);
                    document.getElementById('user-name').textContent = `مرحباً، ${newUserData.displayName}`;
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        async function loadCategories() {
            const container = document.getElementById('categories-container');
            try {
                const querySnapshot = await getDocs(collection(db, "categories"));
                
                if (querySnapshot.empty) {
                    container.innerHTML = '<p style="color: #fff; text-align: center;">لا توجد خدمات متاحة حالياً</p>';
                    return;
                }

                container.innerHTML = '';
                querySnapshot.forEach(doc => {
                    const category = doc.data();
                    const categoryEl = document.createElement('div');
                    categoryEl.className = 'category-card';
                    categoryEl.innerHTML = `
                        <div class="category-icon">
                            <i class="${category.icon}"></i>
                        </div>
                        <h3 class="category-title">${category.title}</h3>
                        <p style="color: rgba(255, 255, 255, 0.8);">${category.description}</p>
                    `;
                    container.appendChild(categoryEl);
                });
            } catch (error) {
                console.error("Error loading categories:", error);
                container.innerHTML = '<p style="color: #fff; text-align: center;">حدث خطأ في تحميل الخدمات</p>';
            }
        }
    </script>

    <script>
        function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                alert('يرجى إدخال جميع البيانات');
                return;
            }
            
            window.signInWithEmailAndPassword(window.auth, email, password)
                .then(() => {
                    alert('تم تسجيل الدخول بنجاح');
                })
                .catch((error) => {
                    alert('خطأ: ' + error.message);
                });
        }

        function loginWithGoogle() {
            window.signInWithPopup(window.auth, window.provider)
                .then(() => {
                    alert('تم تسجيل الدخول بنجاح');
                })
                .catch((error) => {
                    alert('خطأ: ' + error.message);
                });
        }

        function showRegisterForm() {
            const modal = document.getElementById('login-modal');
            modal.querySelector('.modal-content').innerHTML = `
                <h2 style="color: #fff; margin-bottom: 30px; text-align: center;">إنشاء حساب جديد</h2>
                
                <div class="form-group">
                    <label class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-input" id="register-username" placeholder="اختر اسم مستخدم">
                </div>
                
                <div class="form-group">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-input" id="register-email" placeholder="أدخل بريدك الإلكتروني">
                </div>
                
                <div class="form-group">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" class="form-input" id="register-password" placeholder="اختر كلمة مرور قوية">
                </div>
                
                <button class="btn btn-primary" onclick="registerUser()" style="width: 100%; margin-bottom: 15px;">
                    <i class="fas fa-user-plus"></i> إنشاء الحساب
                </button>
                
                <div style="text-align: center; margin-top: 20px;">
                    <a href="#" onclick="location.reload()" style="color: #667eea; text-decoration: none;">
                        لديك حساب بالفعل؟ سجل الدخول
                    </a>
                </div>
            `;
        }

        function registerUser() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            if (!username || !email || !password) {
                alert('يرجى إدخال جميع البيانات');
                return;
            }
            
            if (password.length < 6) {
                alert('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                return;
            }
            
            window.createUserWithEmailAndPassword(window.auth, email, password)
                .then((userCredential) => {
                    const userDocRef = window.doc(window.db, 'users', userCredential.user.uid);
                    return window.setDoc(userDocRef, {
                        displayName: username,
                        email: email,
                        balance: 0,
                        rank: 'مبتدئ',
                        orders: 0,
                        createdAt: new Date()
                    });
                })
                .then(() => {
                    alert('تم إنشاء الحساب بنجاح');
                })
                .catch((error) => {
                    alert('خطأ: ' + error.message);
                });
        }

        function logout() {
            window.signOut(window.auth)
                .then(() => {
                    alert('تم تسجيل الخروج بنجاح');
                })
                .catch((error) => {
                    alert('خطأ: ' + error.message);
                });
        }

        function goToAdmin() {
            window.location.href = 'admin.html';
        }

        window.loginUser = loginUser;
        window.loginWithGoogle = loginWithGoogle;
        window.showRegisterForm = showRegisterForm;
        window.registerUser = registerUser;
        window.logout = logout;
        window.goToAdmin = goToAdmin;
    </script>
</body>
</html>
