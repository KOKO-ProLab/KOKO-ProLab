<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOKO ProLab - منصة الخدمات الاحترافية</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #f1f5f9;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .main {
            margin-top: 100px;
            min-height: calc(100vh - 100px);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .category-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 40px 0;
            margin-top: 60px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .admin-btn {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .categories {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <div class="modal" id="login-modal">
        <div class="modal-content">
            <h2 style="color: #fff; margin-bottom: 30px; text-align: center;">تسجيل الدخول</h2>
            
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>

            <button class="btn btn-primary" onclick="loginUser()" style="width: 100%; margin-bottom: 15px;">

            <div style="text-align: center; margin: 20px 0; color: rgba(255,255,255,0.6);">أو</div>

            </div>
        </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDppzSPxY5T59OVtPZXnulRHJY-QN3-sZM",
            authDomain: "studio-9537618434-79056.firebaseapp.com",
            databaseURL: "https://studio-9537618434-79056-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "studio-9537618434-79056",
            storageBucket: "studio-9537618434-79056.firebasestorage.app",
            messagingSenderId: "102708159711",
            appId: "1:102708159711:web:7b9ecb4ddf04319e2eb56a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Database utility functions
        async function getDocument(collection, id) {
            try {
                const docRef = doc(db, collection, id);
                const docSnap = await getDoc(docRef);
                return docSnap.exists() ? docSnap.data() : null;
            } catch (error) {
                console.error('Error getting document:', error);
                throw error;
            }
        }

        async function setDocument(collection, id, data) {
            try {
                const docRef = doc(db, collection, id);
                await setDoc(docRef, data);
                return true;
            } catch (error) {
                console.error('Error setting document:', error);
                throw error;
            }
        }

        async function updateDocument(collection, id, data) {
            try {
                const docRef = doc(db, collection, id);
                await updateDoc(docRef, data);
                return true;
            } catch (error) {
                console.error('Error updating document:', error);
                throw error;
            }
        }

        async function deleteDocument(collection, id) {
            try {
                const docRef = doc(db, collection, id);
                await deleteDoc(docRef);
                return true;
            } catch (error) {
                console.error('Error deleting document:', error);
                throw error;
            }
        }

        async function getCollection(collectionName, orderByField = null, orderDirection = 'desc', limitCount = null) {
            try {
                let collectionRef = collection(db, collectionName);
                let queryRef = collectionRef;

                if (orderByField) {
                    queryRef = query(collectionRef, orderBy(orderByField, orderDirection));
                }

                if (limitCount) {
                    queryRef = query(queryRef, limit(limitCount));
                }

                const querySnapshot = await getDocs(queryRef);
                return querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            } catch (error) {
                console.error('Error getting collection:', error);
                throw error;
            }
        }

        // Error handling and notifications
        class AppError extends Error {
            constructor(message, type = 'error', code = '') {
                super(message);
                this.type = type;
                this.code = code;
                this.name = 'AppError';
            }
        }

        function handleError(error) {
            console.error('Error:', error);
            
            let message = error.message;
            let type = 'error';

            // Handle Firebase Auth errors
            if (error.code) {
                switch (error.code) {
                    case 'auth/user-not-found':
                        message = 'لم يتم العثور على المستخدم';
                        break;
                    case 'auth/wrong-password':
                        message = 'كلمة المرور غير صحيحة';
                        break;
                    case 'auth/email-already-in-use':
                        message = 'البريد الإلكتروني مستخدم بالفعل';
                        break;
                    case 'auth/weak-password':
                        message = 'كلمة المرور ضعيفة جداً';
                        break;
                    case 'auth/invalid-email':
                        message = 'البريد الإلكتروني غير صالح';
                        break;
                    default:
                        message = 'حدث خطأ. يرجى المحاولة مرة أخرى';
                }
            }

            // Show notification
            showNotification(message, type);
            throw error; // Re-throw for proper error handling in async functions
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(20px);
                color: #fff;
                padding: 15px 20px;
                border-radius: 12px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                z-index: 3000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                max-width: 400px;
            `;
            
            const icon = type === 'success' ? 'check-circle' : 
                        type === 'error' ? 'exclamation-circle' : 
                        type === 'warning' ? 'exclamation-triangle' : 
                        'info-circle';
            
            const color = type === 'success' ? '#10b981' : 
                         type === 'error' ? '#ef4444' : 
                         type === 'warning' ? '#f59e0b' : 
                         '#3b82f6';
            
            notification.style.borderLeftColor = color;
            notification.innerHTML = `
                <i class="fas fa-${icon}" style="color: ${color}; margin-left: 10px;"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }

        // Authentication utility functions
        async function signUpWithEmail(email, password) {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                return userCredential.user;
            } catch (error) {
                console.error('Error signing up:', error);
                throw error;
            }
        }

        async function signInWithEmail(email, password) {
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                return userCredential.user;
            } catch (error) {
                console.error('Error signing in:', error);
                throw error;
            }
        }

        async function signInWithGoogle() {
            try {
                const result = await signInWithPopup(auth, provider);
                return result.user;
            } catch (error) {
                console.error('Error signing in with Google:', error);
                throw error;
            }
        }

        async function signOutUser() {
            try {
                await signOut(auth);
                return true;
            } catch (error) {
                console.error('Error signing out:', error);
                throw error;
            }
        }

        // Data Models
        const DataModels = {
            User: {
                create: (data) => ({
                    email: data.email || '',
                    displayName: data.displayName || '',
                    photoURL: data.photoURL || '',
                    balance: data.balance || 0,
                    isVerified: data.isVerified || false,
                    isAdmin: data.isAdmin || false,
                    createdAt: data.createdAt || new Date().toISOString(),
                    orders: data.orders || [],
                    notifications: data.notifications || []
                }),
                validate: (data) => {
                    if (!data.email) throw new Error('Email is required');
                    return true;
                }
            },
            Service: {
                create: (data) => ({
                    name: data.name || '',
                    description: data.description || '',
                    price: data.price || 0,
                    category: data.category || '',
                    status: data.status || 'active',
                    createdAt: data.createdAt || new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                }),
                validate: (data) => {
                    if (!data.name) throw new Error('Service name is required');
                    if (!data.price) throw new Error('Service price is required');
                    return true;
                }
            },
            Order: {
                create: (data) => ({
                    userId: data.userId || '',
                    serviceId: data.serviceId || '',
                    status: data.status || 'pending',
                    amount: data.amount || 0,
                    createdAt: data.createdAt || new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                }),
                validate: (data) => {
                    if (!data.userId) throw new Error('User ID is required');
                    if (!data.serviceId) throw new Error('Service ID is required');
                    if (!data.amount) throw new Error('Order amount is required');
                    return true;
                }
            },
            Transaction: {
                create: (data) => ({
                    userId: data.userId || '',
                    type: data.type || 'deposit',
                    amount: data.amount || 0,
                    status: data.status || 'pending',
                    createdAt: data.createdAt || new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                }),
                validate: (data) => {
                    if (!data.userId) throw new Error('User ID is required');
                    if (!data.amount) throw new Error('Transaction amount is required');
                    if (!['deposit', 'withdrawal', 'payment'].includes(data.type)) {
                        throw new Error('Invalid transaction type');
                    }
                    return true;
                }
            }
        };

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                console.log('User is signed in:', user);
                document.body.classList.add('user-signed-in');
                // Additional user-specific UI updates
                document.getElementById('userAccountBtn').style.display = 'block';
                document.getElementById('signInBtn').style.display = 'none';
            } else {
                // User is signed out
                console.log('User is signed out');
                document.body.classList.remove('user-signed-in');
                // Additional UI updates
                document.getElementById('userAccountBtn').style.display = 'none';
                document.getElementById('signInBtn').style.display = 'block';
            }
        });

        window.auth = auth;
        window.db = db;
        window.provider = provider;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
        window.signOut = signOut;
        window.doc = doc;
        window.getDoc = getDoc;
        window.setDoc = setDoc;
        window.collection = collection;
        window.getDocs = getDocs;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-modal').style.display = 'none';
                loadUserData(user);
                loadCategories();
            } else {
                document.getElementById('login-modal').style.display = 'flex';
            }
        });

        async function loadUserData(user) {
            try {
                const userDocRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userDocRef);
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById('user-name').textContent = `مرحباً، ${userData.displayName || user.displayName}`;
                    document.getElementById('user-balance').textContent = (userData.balance || 0).toFixed(2);
                    document.getElementById('user-orders').textContent = userData.orders || 0;
                    document.getElementById('user-rank').textContent = userData.rank || 'مبتدئ';
                } else {
                    const newUserData = {
                        displayName: user.displayName || 'مستخدم جديد',
                        email: user.email,
                        balance: 0,
                        rank: 'مبتدئ',
                        orders: 0,
                        createdAt: new Date()
                    };
                    await setDoc(userDocRef, newUserData);
                    document.getElementById('user-name').textContent = `مرحباً، ${newUserData.displayName}`;
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        async function loadCategories() {
            const container = document.getElementById('categories-container');
            try {
                const querySnapshot = await getDocs(collection(db, "categories"));
                
                if (querySnapshot.empty) {
                    container.innerHTML = '<p style="color: #fff; text-align: center;">لا توجد خدمات متاحة حالياً</p>';
                    return;
                }

                container.innerHTML = '';
                querySnapshot.forEach(doc => {
                    const category = doc.data();
                    const categoryEl = document.createElement('div');
                    categoryEl.className = 'category-card';
                    categoryEl.innerHTML = `
                        <div class="category-icon">
                            <i class="${category.icon}"></i>
                        </div>
                        <h3 class="category-title">${category.title}</h3>
                        <p style="color: rgba(255, 255, 255, 0.8);">${category.description}</p>
                    `;
                    container.appendChild(categoryEl);
                });
            } catch (error) {
                console.error("Error loading categories:", error);
                container.innerHTML = '<p style="color: #fff; text-align: center;">حدث خطأ في تحميل الخدمات</p>';
            }
        }
    </script>

    <script>
        function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                alert('يرجى إدخال جميع البيانات');
                return;
            }
            
            window.signInWithEmailAndPassword(window.auth, email, password)
                .then(() => {
                    alert('تم تسجيل الدخول بنجاح');
                })
                .catch((error) => {
                    alert('خطأ: ' + error.message);
                });
        }

        function loginWithGoogle() {
            window.signInWithPopup(window.auth, window.provider)
                .then(() => {
                    alert('تم تسجيل الدخول بنجاح');
                })
                .catch((error) => {
                    alert('خطأ: ' + error.message);
                });
        }

        function showRegisterForm() {
            const modal = document.getElementById('login-modal');
            modal.querySelector('.modal-content').innerHTML = `
                <h2 style="color: #fff; margin-bottom: 30px; text-align: center;">إنشاء حساب جديد</h2>
                
                <div class="form-group">
                    <label class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-input" id="register-username" placeholder="اختر اسم مستخدم">
                </div>
                
                <div class="form-group">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-input" id="register-email" placeholder="أدخل بريدك الإلكتروني">
                </div>
                
                <div class="form-group">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" class="form-input" id="register-password" placeholder="اختر كلمة مرور قوية">
                </div>
                
                <button class="btn btn-primary" onclick="registerUser()" style="width: 100%; margin-bottom: 15px;">
                    <i class="fas fa-user-plus"></i> إنشاء الحساب
                </button>
                
                <div style="text-align: center; margin-top: 20px;">
                    <a href="#" onclick="location.reload()" style="color: #667eea; text-decoration: none;">
                        لديك حساب بالفعل؟ سجل الدخول
                    </a>
                </div>
            `;
        }

        function registerUser() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            if (!username || !email || !password) {
                alert('يرجى إدخال جميع البيانات');
                return;
            }
            
            if (password.length < 6) {
                alert('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                return;
            }
            
            window.createUserWithEmailAndPassword(window.auth, email, password)
                .then((userCredential) => {
                    const userDocRef = window.doc(window.db, 'users', userCredential.user.uid);
                    return window.setDoc(userDocRef, {
                        displayName: username,
                        email: email,
                        balance: 0,
                        rank: 'مبتدئ',
                        orders: 0,
                        createdAt: new Date()
                    });
                })
                .then(() => {
                    alert('تم إنشاء الحساب بنجاح');
                })
                .catch((error) => {
                    alert('خطأ: ' + error.message);
                });
        }

        function logout() {
            window.signOut(window.auth)
                .then(() => {
                    alert('تم تسجيل الخروج بنجاح');
                })
                .catch((error) => {
                    alert('خطأ: ' + error.message);
                });
        }

        function goToAdmin() {
            window.location.href = 'admin.html';
        }

        window.loginUser = loginUser;
        window.loginWithGoogle = loginWithGoogle;
        window.showRegisterForm = showRegisterForm;
        window.registerUser = registerUser;
        window.logout = logout;
        window.goToAdmin = goToAdmin;
    </script>
</body>
</html>
