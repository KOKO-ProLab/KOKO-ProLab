
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOKO ProLab</title>
    <style>
        /* CSS Reset & Base Styles */
        :root {
            --primary-color: #3d5afe;
            --primary-dark: #0031ca;
            --secondary-color: #ff4081;
            --background-light: #f5f7fa;
            --background-dark: #121212;
            --surface-light: #ffffff;
            --surface-dark: #1e1e1e;
            --text-light: #212121;
            --text-dark: #e0e0e0;
            --text-muted-light: #6c757d;
            --text-muted-dark: #9e9e9e;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-deep: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            --border-radius: 12px;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: var(--background-dark);
                --surface: var(--surface-dark);
                --text: var(--text-dark);
                --text-muted: var(--text-muted-dark);
            }
        }

        [data-theme="dark"] {
            --background: var(--background-dark);
            --surface: var(--surface-dark);
            --text: var(--text-dark);
            --text-muted: var(--text-muted-dark);
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background, var(--background-light));
            color: var(--text, var(--text-light));
            margin: 0;
            padding-top: 80px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        [dir="rtl"] body {
            font-family: 'Tahoma', sans-serif;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--surface, var(--surface-light));
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1000;
            transition: background-color 0.3s;
        }
        
        .logo { font-weight: bold; font-size: 1.5rem; color: var(--primary-color); }
        .user-status { display: flex; align-items: center; gap: 1rem; }
        .user-info { font-weight: 600; }
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-secondary { background-color: var(--secondary-color); color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px var(--shadow-color); }

        /* Main Content */
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 { border-bottom: 2px solid var(--primary-color); padding-bottom: 0.5rem; margin-bottom: 1.5rem; }

        /* Categories */
        #categories .category-list { display: flex; flex-wrap: wrap; gap: 1rem; }

        /* Services */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .service-card {
            background-color: var(--surface, var(--surface-light));
            border-radius: var(--border-radius);
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .service-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-deep); }
        .service-card h3 { margin-top: 0; }
        .service-card .price { font-size: 1.2rem; font-weight: bold; color: var(--primary-color); margin: 1rem 0; }
        .service-card .btn { margin-top: auto; }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal.active { display: flex; }
        .modal-backdrop {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }
        .modal-content {
            position: relative;
            background: var(--surface, var(--surface-light));
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-deep);
            width: 90%;
            max-width: 500px;
        }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .google-btn { width: 100%; background: #4285F4; color: white; text-align: center; }
        .error-message { color: var(--secondary-color); margin-top: 10px; }
        .tabs { display: flex; border-bottom: 1px solid #ccc; margin-bottom: 1.5rem; }
        .tab { padding: 1rem; cursor: pointer; font-weight: 600; }
        .tab.active { border-bottom: 2px solid var(--primary-color); }
        .form-content { display: none; }
        .form-content.active { display: block; }
    </style>
</head>
<body>

    <header>
        <div class="logo">KOKO ProLab</div>
        <div id="user-status-container" class="user-status">
            <!-- This will be populated by JavaScript -->
        </div>
    </header>

    <main>
        <section id="categories">
            <h2>Categories</h2>
            <div class="category-list">
                <button class="btn btn-primary">Social Media</button>
                <button class="btn btn-secondary">Design</button>
                <button class="btn btn-primary">Development</button>
            </div>
        </section>

        <section id="services">
            <h2>Services</h2>
            <div class="service-grid">
                <div class="service-card" data-service-id="insta-followers" data-service-name="Instagram Followers">
                    <h3>Instagram Followers</h3>
                    <p>High-quality Instagram followers to boost your profile.</p>
                    <div class="price">$10 / 1000</div>
                    <button class="btn btn-primary order-btn">Order Now</button>
                </div>
                <!-- More services here -->
            </div>
        </section>

        <section id="active-orders">
            <h2>Your Orders</h2>
            <div id="orders-list">
                <p>Login to see your orders.</p>
            </div>
        </section>
    </main>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="signup">Sign Up</div>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="form-content active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button id="login-btn" class="btn btn-primary">Login</button>
                <p id="login-error" class="error-message"></p>
                <hr>
                <button id="google-signin-btn" class="btn google-btn">Sign in with Google</button>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="form-content">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button id="signup-btn" class="btn btn-primary">Sign Up</button>
                <p id="signup-error" class="error-message"></p>
            </div>
        </div>
    </div>
    
    <!-- Order Modal -->
    <div id="order-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <h3>Place Your Order</h3>
            <h4 id="order-service-name"></h4>
            <form id="order-form">
                <input type="hidden" id="order-service-id">
                <div class="form-group">
                    <label for="order-target-link">Target Link (or ID)</label>
                    <input type="text" id="order-target-link" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="order-quantity">Quantity</label>
                    <input type="number" id="order-quantity" required min="1">
                </div>
                <div class="form-group">
                    <label for="order-notes">Notes (optional)</label>
                    <textarea id="order-notes" rows="3" style="width:100%"></textarea>
                </div>
                <div class="form-group">
                    <strong>Estimated Price: <span id="order-price-estimate">$0.00</span></strong>
                </div>
                <button type="submit" class="btn btn-primary">Submit Order</button>
                <p id="order-error" class="error-message"></p>
            </form>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDUaSnYinH910wp3zDHOCNuqWp9QjwIRow",
            authDomain: "koko-prolab.firebaseapp.com",
            projectId: "koko-prolab",
            storageBucket: "koko-prolab.appspot.com",
            messagingSenderId: "61256824707",
            appId: "1:61256824707:web:a853065ec0a19f8d57e8b6",
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        document.addEventListener('DOMContentLoaded', () => {
            const userStatusContainer = document.getElementById('user-status-container');
            const authModal = document.getElementById('auth-modal');
            const orderModal = document.getElementById('order-modal');
            const modalBackdrops = document.querySelectorAll('.modal-backdrop');

            // --- AUTH STATE ---
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is logged in
                    db.collection('users').doc(user.uid).get().then(doc => {
                        const username = doc.exists ? doc.data().username : user.displayName.split(' ')[0];
                        userStatusContainer.innerHTML = `
                            <div class="user-info">Hi, ${username}</div>
                            <button id="logout-btn" class="btn btn-secondary">Logout</button>
                        `;
                        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
                    });
                    authModal.classList.remove('active');
                } else {
                    // User is logged out
                    userStatusContainer.innerHTML = '<button id="login-modal-btn" class="btn btn-primary">Login / Sign Up</button>';
                    document.getElementById('login-modal-btn').addEventListener('click', () => authModal.classList.add('active'));
                }
            });

            // --- MODAL HANDLING ---
            const closeModals = () => {
                authModal.classList.remove('active');
                orderModal.classList.remove('active');
            };
            modalBackdrops.forEach(backdrop => backdrop.addEventListener('click', closeModals));

            // Auth Modal Tabs
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    forms.forEach(f => f.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab + '-form').classList.add('active');
                });
            });

            // --- AUTH ACTIONS ---
            // Google Sign-In
            document.getElementById('google-signin-btn').addEventListener('click', () => {
                auth.signInWithPopup(googleProvider)
                    .then(result => {
                        const user = result.user;
                        const userRef = db.collection('users').doc(user.uid);
                        return userRef.get().then(doc => {
                            if (!doc.exists) {
                                // Create new user document
                                userRef.set({
                                    username: user.displayName.split(' ')[0] + Math.floor(Math.random()*1000), // simple unique username
                                    email: user.email,
                                    displayName: user.displayName,
                                    role: 'user',
                                    balance: 0,
                                    tier: 'beginner',
                                    created_at: firebase.firestore.FieldValue.serverTimestamp()
                                });
                            }
                        });
                    })
                    .catch(error => console.error("Google Sign-In Error:", error));
            });

            // Email/Pass Login
            document.getElementById('login-btn').addEventListener('click', () => {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                auth.signInWithEmailAndPassword(email, password)
                    .catch(error => document.getElementById('login-error').textContent = error.message);
            });
            
            // Email/Pass Sign Up
            document.getElementById('signup-btn').addEventListener('click', async () => {
                const username = document.getElementById('signup-username').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const errorEl = document.getElementById('signup-error');

                if (username.length < 3) {
                    errorEl.textContent = "Username must be at least 3 characters.";
                    return;
                }

                // ** Check for unique username **
                const usernameQuery = await db.collection('users').where('username', '==', username).get();
                if (!usernameQuery.empty) {
                    errorEl.textContent = 'This username is already taken.';
                    return;
                }
                
                // Create user
                auth.createUserWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        const user = userCredential.user;
                        // Create user document in Firestore
                        return db.collection('users').doc(user.uid).set({
                            username: username,
                            email: user.email,
                            displayName: username,
                            role: 'user',
                            balance: 0,
                            tier: 'beginner',
                            created_at: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    })
                    .catch(error => errorEl.textContent = error.message);
            });
            
            // --- ORDERING LOGIC ---
            document.querySelectorAll('.order-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    if (!auth.currentUser) {
                        authModal.classList.add('active');
                        return;
                    }
                    const card = e.target.closest('.service-card');
                    document.getElementById('order-service-name').textContent = card.dataset.serviceName;
                    document.getElementById('order-service-id').value = card.dataset.serviceId;
                    orderModal.classList.add('active');
                });
            });

            document.getElementById('order-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const order = {
                    user_uid: auth.currentUser.uid,
                    service_id: document.getElementById('order-service-id').value,
                    service_name: document.getElementById('order-service-name').textContent,
                    target_link: document.getElementById('order-target-link').value,
                    quantity: Number(document.getElementById('order-quantity').value),
                    notes: document.getElementById('order-notes').value,
                    price_estimate: 0, // Simplified for now
                    status: 'pending',
                    created_at: firebase.firestore.FieldValue.serverTimestamp(),
                };
                
                db.collection('orders').add(order)
                    .then(() => {
                        closeModals();
                        alert('Order placed successfully!');
                    })
                    .catch(error => document.getElementById('order-error').textContent = error.message);
            });
        });
    </script>
</body>
</html>
