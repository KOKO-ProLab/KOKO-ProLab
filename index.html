                        m = window.matchMedia(t);

                        d.style.colorScheme = 'dark';
                        c.add('dark')
                    } else {
                        d.style.colorScheme = 'light';
                        c.add('light')
                    }
                } else if (e) {
                    c.add(e || '')
                }
                if (e === 'light' || e 
                    === 'dark') d.style.colorScheme = e
            } catch (e) {}
        }()
