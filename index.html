<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOKO ProLab - الرئيسية</title>
    <style>
        /* Dark/Light mode variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --primary-color: #64b5f6;
            --secondary-color: #90caf9;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Modern UI elements */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Glass morphism effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="glass-card">
            <h1>KOKO ProLab</h1>
            <div id="auth-buttons">
                <!-- Auth buttons will be injected here -->
            </div>
            <button class="btn" id="theme-toggle">تغيير المظهر</button>
        </header>

        <main>
            <!-- Content will be dynamically loaded -->
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-analytics-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDUaSnYinH910wp3zDHOCNuqWp9QjwIRow",
            authDomain: "koko-prolab.firebaseapp.com",
            projectId: "koko-prolab",
            storageBucket: "koko-prolab.firebasestorage.app",
            messagingSenderId: "61256824707",
            appId: "1:61256824707:web:a853065ec0a19f8d57e8b6",
            measurementId: "G-0JQ80XFM9E"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.setAttribute('data-theme', 
                document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
        });
    </script>
</body>
</html>
