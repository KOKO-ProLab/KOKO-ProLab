<!-- Profile Section -->
<section class="profile-section card">
    <div class="profile-header">
        <div class="profile-avatar">
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="profile-info">
            <h2 id="displayNameHeader">-</h2>
            <span class="user-rank" id="userRank">مبتدئ</span>
            <div class="verified-badge" id="verifiedBadge" style="display: none;">
                <i class="fas fa-check-circle"></i>
                موثّق
            </div>
        </div>
    </div>

    <div class="profile-balance">
        <div class="balance-card">
            <i class="fas fa-wallet"></i>
            <div class="balance-info">
                <span class="balance-label">الرصيد الحالي</span>
                <span class="balance-amount" id="userBalance">0</span>
            </div>
        </div>
    </div>

    <div class="profile-details">
        <!-- Username (Non-editable) -->
        <div class="profile-field">
            <label>اسم المستخدم</label>
            <div class="field-value locked">
                <span id="usernameField">-</span>
                <i class="fas fa-lock"></i>
            </div>
        </div>

        <!-- Email (Non-editable) -->
        <div class="profile-field">
            <label>البريد الإلكتروني</label>
            <div class="field-value locked">
                <span id="emailField">-</span>
                <i class="fas fa-lock"></i>
            </div>
        </div>

        <!-- Display Name (Editable) -->
        <div class="profile-field">
            <label>الاسم الظاهر</label>
            <div class="field-value editable">
                <input type="text" id="displayNameInput" disabled>
                <button class="edit-btn" onclick="toggleEdit('displayName')">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
        </div>

        <!-- Phone Number (Editable) -->
        <div class="profile-field">
            <label>رقم الهاتف</label>
            <div class="field-value editable">
                <input type="tel" id="phoneInput" disabled>
                <button class="edit-btn" onclick="toggleEdit('phone')">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Save Changes Button -->
    <div class="profile-actions">
        <button id="saveChangesBtn" class="gradient-button" style="display: none;">
            حفظ التغييرات <i class="fas fa-save"></i>
        </button>
    </div>

    <!-- Logout Button -->
    <div class="profile-actions">
        <button id="logoutBtn" class="gradient-button danger">
            تسجيل الخروج <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>
</section>

<!-- Change Password Section -->
<section class="password-section card">
    <h3>تغيير كلمة المرور</h3>
    <form id="passwordForm">
        <div class="form-group">
            <label for="currentPassword">كلمة المرور الحالية</label>
            <input type="password" id="currentPassword" required>
        </div>
        <div class="form-group">
            <label for="newPassword">كلمة المرور الجديدة</label>
            <input type="password" id="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">تأكيد كلمة المرور</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <button type="submit" class="gradient-button">
            تغيير كلمة المرور <i class="fas fa-key"></i>
        </button>
    </form>
</section>
