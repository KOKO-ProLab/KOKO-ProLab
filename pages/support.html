<!-- Support Section -->
<section class="support-section card">
    <div class="section-header">
        <h2>الدعم الفني</h2>
        <button class="gradient-button" onclick="openNewTicketModal()">
            <i class="fas fa-plus"></i> فتح تذكرة جديدة
        </button>
    </div>

    <div class="tickets-list">
        <!-- Tickets will be dynamically inserted here -->
    </div>
</section>

<!-- New Ticket Modal -->
<div id="newTicketModal" class="modal">
    <div class="modal-content card">
        <span class="close">&times;</span>
        <h3>فتح تذكرة جديدة</h3>
        <form id="newTicketForm">
            <div class="form-group">
                <label>نوع التذكرة</label>
                <select id="ticketCategory" required>
                    <option value="support">دعم فني</option>
                    <option value="problem">إبلاغ عن مشكلة</option>
                    <option value="order">متابعة طلب</option>
                    <option value="merchant">تقديم على رتبة تاجر</option>
                </select>
            </div>
            <div class="form-group">
                <label>الرسالة</label>
                <textarea id="ticketMessage" required placeholder="اكتب رسالتك هنا..."></textarea>
            </div>
            <button type="submit" class="gradient-button">
                إرسال التذكرة <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>

<!-- Ticket Details Modal -->
<div id="ticketDetailsModal" class="modal">
    <div class="modal-content card">
        <span class="close">&times;</span>
        <div class="ticket-details">
            <div class="ticket-header">
                <h3>تذكرة رقم: <span id="ticketIdDetail">-</span></h3>
                <span id="ticketStatusBadge" class="status-badge">-</span>
            </div>
            
            <div class="ticket-info">
                <div class="info-group">
                    <label>النوع:</label>
                    <span id="ticketCategoryDetail">-</span>
                </div>
                <div class="info-group">
                    <label>التاريخ:</label>
                    <span id="ticketDateDetail">-</span>
                </div>
            </div>

            <div class="ticket-messages">
                <div class="message user-message">
                    <div class="message-header">
                        <span class="sender">أنت</span>
                        <span class="time" id="ticketMessageTimeDetail">-</span>
                    </div>
                    <div class="message-content" id="ticketMessageDetail">-</div>
                </div>
                
                <div id="adminReplyContainer" class="message admin-message" style="display: none;">
                    <div class="message-header">
                        <span class="sender">الإدارة</span>
                        <span class="time" id="replyTimeDetail">-</span>
                    </div>
                    <div class="message-content" id="replyMessageDetail">-</div>
                </div>
            </div>

            <div class="ticket-actions" id="ticketActions">
                <button class="gradient-button danger" onclick="closeTicket()">
                    إغلاق التذكرة <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</div>
