<!-- Admin Panel Header -->
<header class="admin-header">
    <h1><i class="fas fa-shield-alt"></i> لوحة الإدارة</h1>
    <div class="admin-stats">
        <div class="stat-card">
            <i class="fas fa-users"></i>
            <div class="stat-info">
                <span class="stat-value" id="totalUsers">0</span>
                <span class="stat-label">المستخدمين</span>
            </div>
        </div>
        <div class="stat-card">
            <i class="fas fa-shopping-cart"></i>
            <div class="stat-info">
                <span class="stat-value" id="totalOrders">0</span>
                <span class="stat-label">الطلبات</span>
            </div>
        </div>
        <div class="stat-card">
            <i class="fas fa-money-bill-wave"></i>
            <div class="stat-info">
                <span class="stat-value" id="totalDeposits">0</span>
                <span class="stat-label">الإيداعات</span>
            </div>
        </div>
    </div>
</header>

<!-- Admin Navigation -->
<nav class="admin-nav">
    <button class="nav-btn active" data-section="orders">
        <i class="fas fa-shopping-cart"></i>
        إدارة الطلبات
    </button>
    <button class="nav-btn" data-section="deposits">
        <i class="fas fa-money-bill-wave"></i>
        إدارة الإيداعات
    </button>
    <button class="nav-btn" data-section="users">
        <i class="fas fa-users"></i>
        إدارة المستخدمين
    </button>
    <button class="nav-btn" data-section="stats">
        <i class="fas fa-chart-line"></i>
        الإحصائيات
    </button>
    <button class="nav-btn" data-section="notifications">
        <i class="fas fa-bell"></i>
        الإشعارات
    </button>
    <button class="nav-btn" data-section="payment">
        <i class="fas fa-credit-card"></i>
        طرق الدفع
    </button>
    <button class="nav-btn" data-section="settings">
        <i class="fas fa-cog"></i>
        الإعدادات
    </button>
</nav>

<!-- Main Content Area -->
<main class="admin-content">
    <!-- Content will be loaded dynamically based on navigation -->
    <div id="adminContent"></div>
</main>

<!-- Modals -->
<!-- Edit User Modal -->
<div id="editUserModal" class="modal">
    <div class="modal-content card">
        <span class="close">&times;</span>
        <h3>تعديل بيانات المستخدم</h3>
        <form id="editUserForm">
            <div class="form-group">
                <label>الاسم الظاهر</label>
                <input type="text" id="editDisplayName">
            </div>
            <div class="form-group">
                <label>الرصيد</label>
                <input type="number" id="editBalance">
            </div>
            <div class="form-group">
                <label>الرتبة</label>
                <select id="editRank">
                    <option value="مبتدئ">مبتدئ</option>
                    <option value="متوسط">متوسط</option>
                    <option value="متميز">متميز</option>
                    <option value="تاجر">تاجر</option>
                </select>
            </div>
            <div class="form-group">
                <label>التوثيق</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="editVerified">
                    <label for="editVerified"></label>
                </div>
            </div>
            <button type="submit" class="gradient-button">
                حفظ التغييرات <i class="fas fa-save"></i>
            </button>
        </form>
    </div>
</div>

<!-- Send Notification Modal -->
<div id="sendNotificationModal" class="modal">
    <div class="modal-content card">
        <span class="close">&times;</span>
        <h3>إرسال إشعار</h3>
        <form id="notificationForm">
            <div class="form-group">
                <label>نوع الإشعار</label>
                <select id="notificationType">
                    <option value="individual">إشعار فردي</option>
                    <option value="broadcast">إشعار جماعي</option>
                </select>
            </div>
            <div class="form-group" id="userSelectGroup">
                <label>المستخدم</label>
                <select id="notificationUser"></select>
            </div>
            <div class="form-group">
                <label>عنوان الإشعار</label>
                <input type="text" id="notificationTitle" required>
            </div>
            <div class="form-group">
                <label>محتوى الإشعار</label>
                <textarea id="notificationBody" required></textarea>
            </div>
            <button type="submit" class="gradient-button">
                إرسال الإشعار <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>

<!-- Payment Methods Modal -->
<div id="paymentMethodsModal" class="modal">
    <div class="modal-content card">
        <span class="close">&times;</span>
        <h3>إدارة طرق الدفع</h3>
        <form id="paymentMethodsForm">
            <h4>داخل مصر</h4>
            <div class="form-group">
                <label>رقم فودافون كاش</label>
                <input type="tel" id="vodafoneNumber" pattern="[0-9]{11}">
            </div>
            
            <h4>خارج مصر</h4>
            <div class="form-group">
                <label>محفظة بيتكوين</label>
                <input type="text" id="bitcoinWallet">
            </div>
            <div class="form-group">
                <label>محفظة إيثريوم</label>
                <input type="text" id="ethereumWallet">
            </div>
            <button type="submit" class="gradient-button">
                حفظ التغييرات <i class="fas fa-save"></i>
            </button>
        </form>
    </div>
</div>
