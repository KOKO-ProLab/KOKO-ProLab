<!-- Deposits Section -->
<div class="deposits-section">
    <div class="section-header">
        <h2>إدارة الإيداعات</h2>
        <div class="filters">
            <select id="depositStatusFilter">
                <option value="all">كل الحالات</option>
                <option value="pending">قيد المراجعة</option>
                <option value="approved">تم الموافقة</option>
                <option value="rejected">مرفوض</option>
            </select>
            <select id="depositMethodFilter">
                <option value="all">كل الطرق</option>
                <option value="vodafone">فودافون كاش</option>
                <option value="bitcoin">بيتكوين</option>
                <option value="ethereum">إيثريوم</option>
            </select>
            <input type="text" id="depositSearch" placeholder="بحث...">
        </div>
    </div>

    <div class="table-container">
        <table class="admin-table">
            <thead>
                <tr>
                    <th>رقم الإيداع</th>
                    <th>المستخدم</th>
                    <th>المبلغ</th>
                    <th>طريقة الدفع</th>
                    <th>رقم التحويل</th>
                    <th>التاريخ</th>
                    <th>الحالة</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody id="depositsTableBody">
                <!-- Deposits will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Deposit Details Modal -->
<div id="depositDetailsModal" class="modal">
    <div class="modal-content card">
        <span class="close">&times;</span>
        <h3>تفاصيل الإيداع</h3>
        <div class="deposit-details">
            <div class="detail-group">
                <label>رقم الإيداع:</label>
                <span id="depositIdDetail">-</span>
            </div>
            <div class="detail-group">
                <label>المستخدم:</label>
                <span id="depositUserDetail">-</span>
            </div>
            <div class="detail-group">
                <label>المبلغ:</label>
                <span id="depositAmountDetail">-</span>
            </div>
            <div class="detail-group">
                <label>طريقة الدفع:</label>
                <span id="depositMethodDetail">-</span>
            </div>
            <div class="detail-group">
                <label>رقم التحويل:</label>
                <span id="depositTransactionDetail">-</span>
            </div>
            <div class="detail-group">
                <label>الحالة:</label>
                <select id="depositStatusDetail">
                    <option value="pending">قيد المراجعة</option>
                    <option value="approved">موافقة</option>
                    <option value="rejected">رفض</option>
                </select>
            </div>
            <div class="detail-group">
                <label>ملاحظات:</label>
                <textarea id="depositNoteDetail"></textarea>
            </div>
            <div class="action-buttons">
                <button class="gradient-button success" onclick="approveDeposit()">
                    موافقة وإضافة الرصيد <i class="fas fa-check"></i>
                </button>
                <button class="gradient-button danger" onclick="rejectDeposit()">
                    رفض الإيداع <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</div>
