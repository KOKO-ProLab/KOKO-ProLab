  <style>
    body { font-family: 'Cairo', Arial, sans-serif; margin: 0; padding: 0; background: #f5f6fa; color: #222; }
    .container { max-width: 700px; margin: 40px auto; background: rgba(255,255,255,0.9); border-radius: 24px; box-shadow: 0 8px 32px rgba(0,0,0,0.12); padding: 32px; }
    h1 { text-align: center; margin-bottom: 24px; font-size: 2em; }
    label { display: block; margin: 12px 0 4px; font-weight: bold; }
    input, select { width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em; }
    button { padding: 12px 24px; border: none; border-radius: 12px; background: linear-gradient(90deg,#ff512f,#dd2476); color: #fff; font-size: 1.1em; cursor: pointer; transition: background 0.2s, box-shadow 0.2s; box-shadow: 0 2px 8px rgba(221,36,118,0.12); }
    button:hover { background: linear-gradient(90deg,#dd2476,#ff512f); box-shadow: 0 4px 16px rgba(221,36,118,0.18); }
    @media (max-width: 600px) { .container { max-width: 98vw; padding: 16px; } h1 { font-size: 1.3em; } }
  </style>
</head>

  <div class="container">
    <h1>إنشاء طلب خدمة</h1>
    <form id="requestForm">
      <label for="service">الخدمة المطلوبة</label>
      <select id="service" name="service" required>
        <option value="web">تصميم مواقع</option>
        <option value="android">تصميم تطبيقات أندرويد</option>
        <option value="windows">تصميم برامج ويندوز</option>
        <option value="followers">زيادة متابعين</option>
        <option value="likes">زيادة إعجابات</option>
        <option value="report">بلاغات لإغلاق حسابات مشبوهة</option>
        <option value="profit">تحقيق أرباح</option>
        <option value="explore">ظهور في الاكسبلور</option>
        <option value="games">شحن تطبيقات وألعاب</option>
        <option value="visa">فيزا دفع أونلاين</option>
      </select>
      <label for="link">رابط المنشور أو الحساب أو ID اللعبة</label>
      <input type="text" id="link" name="link" required>
      <label for="quantity">الكمية المطلوبة</label>
      <input type="number" id="quantity" name="quantity" min="1" required>
      <button type="submit">إرسال الطلب</button>
      <div id="formMsg"></div>
    </form>
  </div>
  <script>
    document.getElementById('requestForm').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('formMsg').textContent = 'تم إرسال الطلب! سيتم مراجعة الطلب من الإدارة.';
      document.getElementById('requestForm').reset();
    };
  </script>
</body>
